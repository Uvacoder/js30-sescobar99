<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" type="image/ico" href="../images/codex-logo.jpeg" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="clock">
    <div class="clock-face">
      <div class="meridian am">AM</div>
      <div class="meridian pm">PM</div>

      <div class="hand min-hand glowing-border"></div>
      <div class="hand second-hand glowing-border"> </div>
    </div>
  </div>
  <footer>
    <a href="https://unsplash.com/photos/YxKBT84-nm0">Background Photo by Connor Botts on Unsplash</a>

  <script src="script.js"> </script>

</html>
