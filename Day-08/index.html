<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" type="image/ico" href="../images/codex-logo.jpeg" />
</head>

<body>
  <div class="controls" id='controls'>
    <label for="regularDraw">Regular Draw</label>
    <input type="radio" id="regularDraw" name="sortRadio" value="regularDraw">

    <label for="lineWidth">Stroke width:</label>
    <input class="range" id="lineWidth" type="range" name="lineWidth" min="1" max="200">

    <label for="hue">Color slider:</label>
    <input class="range" id="hue" type="range" name="hue" min="0" max="360" step="1">

    <label for="alpha">Opacity:</label>
    <input class="range" id="alpha" type="range" name="alpha" min="0" max="1" step="0.1">

    <br>
    <label for="rainbowDraw">Rainbow Draw</label>
    <input type="radio" id="rainbowDraw" name="sortRadio" value="rainbowDraw" checked>

  </div>
  <br>

  <script src="script.js"> 
  </script>

  <style>
    html,
    body {
      margin: 0;
      text-align: center;
    }

    canvas {
      border: 1px solid black;
      padding: 0;
      margin: auto;
      display: flex;
    }
  </style>

</body>

</html>
