<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/ico" href="../images/codex-logo.jpeg" />
</head>

<body>
  <header>
    <h1>
      Covid 19 Country Stats
    </h1>
    <p>
      You can search the name of a country and get the number of cases sorted by confirmed/death/recovered.
    </p>

    <input type="radio" id="TotalConfirmed" name="sortRadio" value="TotalConfirmed" checked>
    <label for="TotalConfirmed">Confirmed</label>

    <input type="radio" id="TotalDeaths" name="sortRadio" value="TotalDeaths">
    <label for="TotalDeaths">Deaths</label>

    <input type="radio" id="TotalRecovered" name="sortRadio" value="TotalRecovered">
    <label for="TotalRecovered">Recovered</label>
  </header>

  <form class="search-form">
    <input type="text" class="search" placeholder="Country">
    <ul class="suggestions">
      <li>Search by Country</li>
      <li>or Country code</li>
    </ul>
  </form>

  <footer>
    <p>
      Here are some global stats:
    </p>
    <table id='summaryTable'></table><br>

    <a href="https://covid19api.com/">Data last fetched at </a>
    <p id='dataDate'></p>
  </footer>

  <script src="script.js">  
  </script>
</body>

</html>
