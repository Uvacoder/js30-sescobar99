<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/ico" href="../images/codex-logo.jpeg" />
</head>

<body>

  <div class="mimic_inator">

    <h1>The Mimic-inator 10000</h1>

    <select name="voice" id="voices">
      <option value="">Select A Voice</option>
    </select>

    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>

    <input name="pitch" type="range" min="0" max="2" value="1" step="0.1">
    <textarea name="text">Say something and I will mimic itüó£Ô∏è</textarea>
    <button id="stop">Stop!</button>
    <button id="speak">Mimic</button>

  </div>

  <script src="script.js">  </script>
</body>

</html>
