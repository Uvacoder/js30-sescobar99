<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/ico" href="../images/codex-logo.jpeg" />
</head>

<body>
  <div class="player">
    <video class="player__video viewer" src="videos/360.mp4" id="myvideo" poster="images/poster.jpg"></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">â–º</button>
      <button class="player__button time" style="padding-right: 10%;"></button>
      <button class="player__button restart" title="Restart">â†º</button>
      <button class="player__button mute" title="Mute">ðŸ”Š</button>
      <input type="range" name="volume" id="volume" class="player__slider" min="0" max="1" step="0.05" value="1" title="Volume">
      <button data-skip="-10" class="player__button">Â« 10s</button>
      <input type="range" name="playbackRate" id="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" title="Speed">      
      <button data-skip="25" class="player__button">25s Â»</button>
      <button class="player__button fullscreen" title="Fullscreen">â›¶</button>
      <div class="dropup player__button">
        <button class="player__button dropbtn" onclick="myFunction()" title="Quality">âš™</button>
        <div id="myDropup" class="dropup-content">
          <button class="player__button quality" value="1080">1080</button>
          <button class="player__button quality" value="720">720</button>
          <button class="player__button quality" value="360">360</button>
          <button class="player__button quality" value="240">240</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>You play/pause pressing space and go fullscreen pressing enter(the default video player will be used in fullscreen mode)</p>
    <p>The only feature that does not work on mobile is the progress bar drag</p>
    <p>Short film "<em>Caminandes 1: Llama Drama (2013)</em>" from <a href="http://www.caminandes.com/">caminandes.com</a></p>
  </footer>

  <script src="scripts.js"></script>
  <script>

  </script>

</body>

</html>
